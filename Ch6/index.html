<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drawing with Data</title>
    <script type="text/javascript" src="../d3.js">
    </script>
  </head>
  <body>
    <script type="text/javascript">
     var dataset = [5,10,15,20,25];
     // Div style
     // HTML attr = any property/value pair b/w element's < > brackets
     // Common props: Class, Id, Src, width, alt
     // Use classes for properties shared by multiple elements, apply style rules directly
      d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar");

     </script>  
  </body>
</html>
